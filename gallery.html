<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery_style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/nicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/icons/favicon-16x16.png"
    />
  </head>

  <body>
    <header>
      <h2>Gallery</h2>
    </header>
    <section>
      <!-- Navigation bar -->
      <div class="navigation-bar">
        <!-- Home button -->
        <a href="index.html" id="home-button" class="home-button">Home</a>

        <!-- Breadcrumb navigation -->
        <div id="breadcrumb" class="breadcrumb"></div>

        <!-- Back button -->
        <button id="back-button" class="back-button" style="display: none">
          &#8592; <!-- Unicode for left arrow -->
        </button>
      </div>

      <div class="folder-container" id="folder-container">
        <!-- Folders will be dynamically added here -->
      </div>
      <div id="photo-container" class="photo-container">
        <!-- Photos will be dynamically added here -->
      </div>
    </section>
    <footer>
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
    <script src="js/gallery_script.js"></script>
  </body>
</html>
